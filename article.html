<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #00274C;
    }

    #back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.4rem 0.8rem;
      background-color: #fff;
      color: #00274C;
      border: 2px solid #00274C;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
    }

    #back-button:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 0.5rem;
      color: #00274C;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #00274C;
      margin: 0.5rem auto 1rem;
      width: 67%;
    }

    #article-content {
      max-width: 700px;
      margin: 1rem auto;
      padding: 0 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <a href="index.html" id="back-button">Return</a>

  <h1 id="article-title">Loading...</h1>
  <hr>

  <div id="article-content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const article = data.articles.find(a => a.id == articleId);

        if (article) {
          document.getElementById('article-title').innerText = article.title;
          document.getElementById('article-content').innerText = article.content;
        } else {
          document.getElementById('article-title').innerText = "Article Not Found";
          document.getElementById('article-content').innerText = "Sorry, we couldn't find the article you're looking for.";
        }
      })
      .catch(error => console.error('Error fetching article:', error));
  </script>

</body>
</html>
